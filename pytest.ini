# pytest.ini
[pytest]
minversion = 8.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Be strict and helpful
addopts =
    -ra                  
    --maxfail=1         
    --strict-config
    --strict-markers

    # Coverage
    --cov=src/glyph
    ; --cov-report=term-missing:skip-covered
    ; --cov-report=html
    ; --cov-fail-under=85  


markers =
    unit: fast unit tests
    integration: slower, may touch filesystem or network
    slow: long-running tests
